<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task.12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="conteiner">
            <div class="calc">
                <div class="display">
                    <p>0</p>
                </div>
                <div class="buttons">
                    <div class="first-block flex">
                        <div class="btn ac">ac</div>
                        <div class="btn plus-minus">+/-</div>
                        <div class="btn percent">%</div>
                        <div class="btn division">/</div>
                    </div>
                    <div class="second-block flex">
                        <div class="btn seven">7</div>
                        <div class="btn eight">8</div>
                        <div class="btn nine">9</div>
                        <div class="btn multiply">X</div>
                    </div>
                    <div class="third-block flex">
                        <div class="btn four">4</div>
                        <div class="btn five">5</div>
                        <div class="btn six">6</div>
                        <div class="btn minus">-</div>
                    </div>
                    <div class="four-block flex">
                        <div class="btn one">1</div>
                        <div class="btn two">2</div>
                        <div class="btn three">3</div>
                        <div class="btn plus">+</div>
                    </div>
                    <div class="five-block flex">
                        <div class="btn zero">0</div>
                        <div class="btn dot">.</div>
                        <div class="btn equal">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="conteiner">
            <div class="list">
                <h1>
                    <p>To do List</p>
                </h1>
                <input type="text" id="input" required placeholder="Enter what yo want to do?"/>
                <button id="list-btn">add</button>
                <ul id="ul"></ul>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
